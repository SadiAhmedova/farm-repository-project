<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static "images/favicon.ico" %}">
    <title>{% block title %} {% endblock %} | Farm</title>
    <script type="text/javascript" src="{% static 'functions.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>

<body>
<div>
<header class="header">
<div class="navbar-container">
    <div class="logo">Farm Shop</div>
  
  <form method="get" class="search-bar">
    <input type="text" name="q" placeholder="Search products..." />
    <button type="submit">Search</button>
  </form>

  <nav class="navbar-links">
    <a href="#" class="nav-item">About Us</a>

    {% if request.user.is_authenticated %}
      <a href="{% url 'cart' %}" class="basket-btn">Basket ({{ cart|length }})</a>
        
      <div class="profile-dropdown">
        <button class="profile-btn">Profile</button>
        <div class="dropdown-content">
          <a href="{% url 'profile details' pk=request.user.pk %}">Profile Details</a>
          <a href="{% url 'my orders' pk=request.user.pk %}">Order History</a>
          <a href="{% url 'logout' %}">Log Out</a>
        </div>
      </div>
    {% else %}
      <a href="{% url 'login' %}" class="nav-item">Log In</a>
      <a href="{% url 'register' %}" class="nav-item">Register</a>
    {% endif %}
  </nav>
</div>
</header>
    
    {% block page_content %}

    {% endblock %}

</div>



<script src="https://unpkg.com/htmx.org@1.9.4"></script>
</body>
</html>
